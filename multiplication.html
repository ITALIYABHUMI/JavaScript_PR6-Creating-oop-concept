<script type="text/javascript">

    var n = parseInt(prompt("Enter any number:"));
    var i=1;

    class std {
        multi = () => {
            do{
                document.write(" " + n +  " * " + "  " + i + " = " + n*i + "<br>");
                i++;
            }
            while(i<=10);
        }
    }

    let obj=new std;
    obj.multi();



</script>
