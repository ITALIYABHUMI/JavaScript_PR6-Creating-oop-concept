<script type="text/javascript">

    var phy = parseInt(prompt("Enter marks of physics:"));
    var che = parseInt(prompt("Enter marks of chemistry:"));
    var bio = parseInt(prompt("Enter marks of biology:"));
    var math = parseInt(prompt("Enter marks of mathematics:"));
    var com = parseInt(prompt("Enter marks of computer:"));

    var per = (phy + che + bio + math + com) * 100 / 500;
    document.write("Percentage :" + per);
    document.write("<br>");

    class std {
        grade = () => {

            if (per > 90) {
                document.write("Grade A");
            }
            else if (per > 80) {
                document.write("Grade B");
            }
            else if (per > 70) {
                document.write("Grade C");
            }
            else if (per > 60) {
                document.write("Grade D");
            }
            else if (per > 50) {
                document.write("Grade E");
            }
            else if (per > 40) {
                document.write("Grade F");
            }
        }
    }

    let obj=new std;
    obj.grade();



</script>
