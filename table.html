<table border="1" cellspacing="0">
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Phone</td>
    </tr>
    <tbody id="record">

    </tbody>
</table>


<script type="text/javascript">

    let tbl = "";
    class Demo {
        constructor(name,email,phone) {
            this.data = [
                {
                    name: "jay",
                    email: "jay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "ajay",
                    email: "ajay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "vijay",
                    email: "vijay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "ashish",
                    email: "ashish@gmail.com",
                    phone: "12345",
                },
            ];
        }

        detail = () => {
            this.data.map((v) => {
                tbl +=
                    `
                <tr>
                    <td>${v.name}</td>
                    <td>${v.email}</td>
                    <td>${v.phone}</td>
                </tr>
            `
            });
            document.getElementById('record').innerHTML = tbl;
        }
    }

    let obj1 = new Demo();
    obj1.detail();

</script>
